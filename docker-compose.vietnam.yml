version: '3.8'

services:
  lnteletranslate-vietnam:
    build: .
    container_name: lnteletranslate-vietnam
    restart: unless-stopped
    volumes:
      # config.json 파일 마운트 (베트남어 설정)
      - /lunar/lnteletranslate_vietnam/config.json:/app/config.json:ro
      # 로그 파일을 호스트에 마운트
      - ./data/vietnam/logs:/app/logs
      # SSL 인증서 마운트 (webhook 모드일 때)
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "58011:58011"
    networks:
      - translate-network

networks:
  translate-network:
    driver: bridge

