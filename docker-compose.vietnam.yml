services:
  lnteletranslate-vietnam:
    build: .
    container_name: lnteletranslate-vietnam
    restart: unless-stopped
    volumes:
      # config.json 파일 마운트 (베트남 설정)
      - ./configs/viet.example.json:/app/config.json:ro
      - ./data/vietnam:/app/data
      # SSL 인증서 마운트 (webhook 모드일 때)
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "64001:64001"
    networks:
      - translate-network

networks:
  translate-network:
    driver: bridge

